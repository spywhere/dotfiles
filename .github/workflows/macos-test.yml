name: MacOS Test
on: push

jobs:
  macos-local-verbose:
    name: Local Install - Verbose (MacOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installation Info
        run: |
          sh install.sh -i
      - name: Perform Installation
        run: |
          sh install.sh -v no-app-store
  macos-local-normal:
    name: Local Install - Normal (MacOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installation Info
        run: |
          sh install.sh -i
      - name: Perform Installation
        run: |
          sh install.sh no-app-store
  macos-local-quiet:
    name: Local Install - Quiet (MacOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installation Info
        run: |
          sh install.sh -i
      - name: Perform Installation
        run: |
          sh install.sh -q no-app-store

  macos-remote-verbose:
    name: Remote Install - Verbose (MacOS)
    runs-on: macos-latest
    steps:
      - name: Installation Info
        run: |
          sh -c "$(curl -sSL dots.spywhere.me)" - -i
      - name: Perform Installation
        run: |
          sh -c "$(curl -sSL dots.spywhere.me)" - -v no-app-store
