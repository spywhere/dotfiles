add_newline = false

# To make it bottom align
#   ${custom.at_bottom}
#   ...
#   $line_break\
#   $character
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$status\
$character
"""

right_format = """
$cmd_duration\
$username\
$hostname
"""

[custom.at_bottom]
command = "tput cup $LINES"
when = true

[cmd_duration]
format = "[$duration]($style) "

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
truncate_to_repo = false

[hostname]
format = "[$hostname]($style)"

[username]
format = "[$user]($style)@"
disabled = true

[git_status]
conflicted = "[=](red)"
ahead = "[⇡](purple)"
behind = "[⇣](purple)"
diverged = "[⇕](purple)"
untracked = "[?](blue)"
stashed = "[\\$](purple)"
modified = "[!](yellow)"
staged = "[+](yellow)"
renamed = "[»](yellow)"
deleted = "[✘](red)"
ignore_submodules = true

