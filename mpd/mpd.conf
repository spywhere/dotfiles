music_directory "~/Music"
playlist_directory "~/.mpd/playlists"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"

auto_update "yes"
auto_update_depth "3"
follow_outside_symlinks "yes"
follow_inside_symlinks "yes"
bind_to_address "127.0.0.1"
port "6600"

# audio_output {
#   type "osx"
#   name "CoreAudio"
#   mixer_type "software"
# }

decoder {
  plugin "mp4ff"
  enabled "no"
}

# https://github.com/MusicPlayerDaemon/MPD/issues/72
# Fix audio with bluetooth on OS X
audio_output {
  name "default"
  type "ao"
  mixer_type "software"
}

audio_output {
  type "fifo"
  name "my_fifo"
  path "/tmp/mpd.fifo"
  format "44100:16:2"
  auto_resample "no"
  use_mmap "yes"
}
